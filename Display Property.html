<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
li {
 display : inline;
 background : lightblue;
 padding:10px;
 border-width:2px;
 border-color:black;
 border-style:solid;
 }
 </style>
<style>
.li {
 display : block;
 background : lightblue;
 padding:10px;
 border-width:2px;
 border-color:black;
 border-style:solid;
 }
 #myDiv {
 display: none;
}
</style>
</head>
<body>
    <h1>Inline</h1><br>
    <span>This is some <b>bolded</b> text!</span>
    <h2>block</h2>
    <div>Hello world!</div><div>This is an example!</div>
<br>
<h3>inline block</h3>
<ul>
<li>First Element </li>
<li>Second Element </li>
<li>Third Element </li>
</ul>
<p>unorder list block</p>
<ul>
<li>First Element </li>
<li>Second Element </li>
<li>Third Element </li>
</ul>
<br>
<h4>none</h4>
<div id="myDiv">hello</div>
</body>
</html>
